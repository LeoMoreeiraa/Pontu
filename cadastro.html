<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontu - Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <style>
        .cadastro-container {
            min-height: 100vh;
            background: #f5f5f5;
            padding: 20px;
        }

        .cadastro-box {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            margin: 20px auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .cadastro-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .cadastro-logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #4CAF50, #81C784);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }

        .cadastro-logo-icon {
            font-size: 35px;
        }

        .cadastro-title {
            font-size: 24px;
            font-weight: 700;
            color: #212121;
            letter-spacing: 2px;
        }

        .cadastro-subtitle {
            font-size: 14px;
            color: #757575;
            margin-top: 5px;
        }

        .success-message {
            background: #E8F5E9;
            color: #2E7D32;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .error-message {
            background: #FFEBEE;
            color: #C62828;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .password-requirements {
            background: #E3F2FD;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            color: #1565C0;
            margin-top: 10px;
        }

        .password-requirements ul {
            margin: 8px 0 0 20px;
            padding: 0;
        }

        .cadastro-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #757575;
        }

        .cadastro-footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 600;
        }

        .cadastro-footer a:hover {
            text-decoration: underline;
        }

        .input-hint {
            font-size: 12px;
            color: #757575;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <div class="cadastro-box">
            <div class="cadastro-header">
                <div class="cadastro-logo">
                    <img src="static/images/logo.png" alt="Logo da Pontu" class="splash-logo-image">
                </div>
                <h2 class="cadastro-title">PONTU</h2>
                <p class="cadastro-subtitle">Crie sua conta</p>
            </div>
            
            <div id="successMessage" class="success-message"></div>
            <div id="errorMessage" class="error-message"></div>
            
            <form id="cadastroForm" method="POST" action="/cadastro">
                <div class="form-group">
                    <label class="form-label" for="nome">Nome Completo</label>
                    <input 
                        type="text" 
                        id="nome" 
                        name="nome" 
                        class="form-input" 
                        placeholder="Jo√£o da Silva"
                        required
                        minlength="3"
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">E-mail</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="seu@email.com"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="cpf">CPF</label>
                    <input 
                        type="text" 
                        id="cpf" 
                        name="cpf" 
                        class="form-input" 
                        placeholder="000.000.000-00"
                        required
                        maxlength="14"
                    >
                    <p class="input-hint">Apenas n√∫meros (ser√° formatado automaticamente)</p>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="senha">Senha</label>
                    <input 
                        type="password" 
                        id="senha" 
                        name="senha" 
                        class="form-input" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                        minlength="6"
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="confirma_senha">Confirmar Senha</label>
                    <input 
                        type="password" 
                        id="confirma_senha" 
                        name="confirma_senha" 
                        class="form-input" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                        minlength="6"
                    >
                </div>
                
                <div class="password-requirements">
                    <strong>üìã Requisitos:</strong>
                    <ul>
                        <li>M√≠nimo de 6 caracteres</li>
                        <li>As senhas devem ser iguais</li>
                    </ul>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block mt-2">
                    Criar Conta
                </button>
            </form>
            
            <div class="cadastro-footer">
                J√° tem conta? <a href="/login">Fa√ßa login</a>
            </div>
        </div>
    </div>

    <script>
        // M√°scara para CPF
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length > 11) {
                value = value.slice(0, 11);
            }
            
            if (value.length > 3) {
                value = value.slice(0, 3) + '.' + value.slice(3);
            }
            if (value.length > 7) {
                value = value.slice(0, 7) + '.' + value.slice(7);
            }
            if (value.length > 11) {
                value = value.slice(0, 11) + '-' + value.slice(11);
            }
            
            e.target.value = value;
        });

        // Valida√ß√£o do formul√°rio
        document.getElementById('cadastroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim();
            const cpf = document.getElementById('cpf').value.replace(/\D/g, '');
            const senha = document.getElementById('senha').value;
            const confirmaSenha = document.getElementById('confirma_senha').value;
            
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.classList.remove('show');
            
            // Valida√ß√µes
            if (!nome || nome.length < 3) {
                errorDiv.textContent = '‚ùå Nome deve ter pelo menos 3 caracteres!';
                errorDiv.classList.add('show');
                return;
            }
            
            if (!email.includes('@')) {
                errorDiv.textContent = '‚ùå E-mail inv√°lido!';
                errorDiv.classList.add('show');
                return;
            }
            
            if (cpf.length !== 11) {
                errorDiv.textContent = '‚ùå CPF deve ter 11 d√≠gitos!';
                errorDiv.classList.add('show');
                return;
            }
            
            if (senha.length < 6) {
                errorDiv.textContent = '‚ùå Senha deve ter pelo menos 6 caracteres!';
                errorDiv.classList.add('show');
                return;
            }
            
            if (senha !== confirmaSenha) {
                errorDiv.textContent = '‚ùå As senhas n√£o coincidem!';
                errorDiv.classList.add('show');
                return;
            }
            
            // Se passou nas valida√ß√µes, envia o formul√°rio
            this.submit();
        });

        // Exibe mensagem de erro ou sucesso da URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const success = urlParams.get('success');
        
        if (error) {
            const errorDiv = document.getElementById('errorMessage');
            if (error === 'exists') {
                errorDiv.textContent = '‚ùå E-mail ou CPF j√° cadastrado!';
            } else if (error === 'password_mismatch') {
                errorDiv.textContent = '‚ùå As senhas n√£o coincidem!';
            } else if (error === 'cpf_invalid') {
                errorDiv.textContent = '‚ùå CPF inv√°lido! Deve ter 11 d√≠gitos.';
            } else {
                errorDiv.textContent = '‚ùå Erro ao criar conta. Tente novamente.';
            }
            errorDiv.classList.add('show');
        }
        
        if (success) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = '‚úÖ Conta criada com sucesso! Redirecionando para o login...';
            successDiv.classList.add('show');
            
            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);
        }
    </script>
</body>
</html>
