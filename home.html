    <script>
        // Inicializa o app
        function initApp() {
            // Verifica se est√° logado
            const isLoggedIn = localStorage.getItem('pontu_logged_in');
            if (isLoggedIn !== 'true') {
                window.location.href = 'login.html';
                return;
            }

            // Carrega dados do usu√°rio
            loadUserData();
        }

        function loadUserData() {
            // Pega nome do localStorage
            const userName = localStorage.getItem('pontu_user_name') || 'Usu√°rio';
            const firstName = userName.split(' ')[0];
            document.getElementById('welcomeName').textContent = `Ol√°, ${firstName}! üëã`;

            // Pega pontos
            const points = localStorage.getItem('pontu_points') || '0';
            document.getElementById('pointsValue').textContent = points;
        }

        function logout() {
            if (confirm('Deseja realmente sair?')) {
                localStorage.removeItem('pontu_logged_in');
                window.location.href = 'login.html';
            }
        }

        // Pesquisa simples
        document.getElementById('searchInput').addEventListener('input', function(e) {

        });
