<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONTU</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Logo-placeholder.svg" alt="Logo">
                <h1>PONTU</h1>
            </div>
        </header>

        <main>
            <div class="transport-selector">
                <input type="text" placeholder="Escolher transporte:">
                <button>📍</button>
            </div>

            <div class="menu-grid">
                <div class="menu-item" onclick="fetchData('/resgatar-pontos')">
                    🎁<span>Resgatar Pontos</span>
                </div>
                <div class="menu-item" onclick="fetchData('/consultar-rotas')">
                    📍<span>Consultar Rotas</span>
                </div>
                <div class="menu-item" onclick="fetchData('/planejar-rota')">
                    🧭<span>Planejar Rota</span>
                </div>
                <div class="menu-item" onclick="fetchData('/salvar-trajeto')">
                    💾<span>Salvar Trajeto</span>
                </div>
                <div class="menu-item" onclick="fetchData('/feedback')">
                    💬<span>Feedback</span>
                </div>
            </div>
        </main>

        <footer>
            <nav>
                <a href="#">🏠</a>
                <a href="#">🔍</a>
                <a href="#">🗺️</a>
                <a href="#">👤</a>
            </nav>
        </footer>
    </div>

    <script>
        async function fetchData(route) {
            try {
                const response = await fetch(route);
                const data = await response.json();
                alert(data.message);
            } catch (err) {
                alert("Erro ao conectar à API.");
            }
        }
    </script>
</body>
</html>
