<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontu - Planejar Rota</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f5;
        }

        .app-container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .header-planejar {
            background: linear-gradient(135deg, #4CAF50, #81C784);
            padding: 15px 20px;
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }

        .header-title-planejar {
            font-size: 20px;
            font-weight: 600;
        }

        .content-planejar {
            padding: 20px;
        }

        .form-planejar {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            z-index: 1;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px 12px 50px;
            border: 2px solid #E0E0E0;
            border-radius: 10px;
            font-size: 15px;
        }

        .form-input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .btn-trocar {
            position: absolute;
            right: -10px;
            top: 50%;
            transform: translateY(-50%);
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 2;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            margin-top: 10px;
        }

        .btn:hover {
            background: #388E3C;
        }

        .preferences {
            background: #F5F5F5;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .preferences.show {
            display: block;
        }

        .preferences-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .preference-chips {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .preference-chip {
            background: white;
            border: 2px solid #E0E0E0;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
        }

        .preference-chip.active {
            background: #E8F5E9;
            border-color: #4CAF50;
            color: #4CAF50;
            font-weight: 600;
        }

        .options-rotas {
            display: none;
        }

        .options-rotas.show {
            display: block;
        }

        .options-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .rota-card {
            background: white;
            border-radius: 15px;
            padding: 18px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
        }

        .rota-card:hover {
            border-color: #4CAF50;
            transform: translateY(-2px);
        }

        .rota-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .rota-tempo {
            font-size: 24px;
            font-weight: 700;
        }

        .rota-badge {
            background: #E8F5E9;
            color: #4CAF50;
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .rota-badge.recomendado {
            background: #FFF8E1;
            color: #F57C00;
        }

        .rota-steps {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
            font-size: 13px;
            color: #757575;
        }

        .rota-step {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .rota-arrow {
            color: #BDBDBD;
        }

        .rota-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            padding-top: 12px;
            border-top: 1px solid #F5F5F5;
            text-align: center;
        }

        .detail-item {
            font-size: 12px;
        }

        .detail-icon {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .detail-value {
            font-weight: 600;
            margin-bottom: 2px;
        }

        .detail-label {
            color: #9E9E9E;
            font-size: 11px;
        }

        .btn-favoritar-rota {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .bottom-nav-home {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            max-width: 480px;
            width: 100%;
            background: white;
            border-top: 1px solid #E0E0E0;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            z-index: 100;
        }

        .nav-item-home {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #9E9E9E;
            padding: 5px 20px;
        }

        .nav-item-home.active {
            color: #4CAF50;
        }

        .nav-item-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .nav-item-label {
            font-size: 11px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header-planejar">
            <button class="back-btn" onclick="window.location.href='home.html'">‚Üê</button> 
            <div class="header-title-planejar">Planejar Rota</div>
        </div>

        <div class="content-planejar">
            <div class="form-planejar">
                <form id="formPlanejar" onsubmit="buscarRotas(event)">
                    <div class="input-group">
                        <span class="input-icon">üìç</span>
                        <input 
                            type="text" 
                            class="form-input" 
                            id="origem"
                            placeholder="Origem (ex: Esta√ß√£o S√©)"
                            required
                        >
                    </div>

                    <div style="position: relative; margin-bottom: 15px;">
                        <button type="button" class="btn-trocar" onclick="trocarOrigemDestino()">üîÑ</button>
                    </div>

                    <div class="input-group">
                        <span class="input-icon">üéØ</span>
                        <input 
                            type="text" 
                            class="form-input" 
                            id="destino"
                            placeholder="Destino (ex: Esta√ß√£o Paulista)"
                            required
                        >
                    </div>

                    <button type="submit" class="btn">üîç Buscar Rotas</button>
                </form>
            </div>

            <div class="preferences" id="preferences">
                <div class="preferences-title">‚öôÔ∏è Prefer√™ncias</div>
                <div class="preference-chips">
                    <div class="preference-chip active" data-pref="rapida">‚ö° Mais r√°pida</div>
                    <div class="preference-chip" data-pref="barata">üí∞ Mais barata</div>
                    <div class="preference-chip" data-pref="sustentavel">üå± Mais sustent√°vel</div>
                </div>
            </div>

            <div class="options-rotas" id="resultados">
                <div class="options-title">üó∫Ô∏è Op√ß√µes de Rota</div>
                <div id="rotasContainer"></div>
            </div>
        </div>

        <div class="bottom-nav-home">
            <a href="home.html" class="nav-item-home">
                <span class="nav-item-icon">üè†</span>
                <span class="nav-item-label">In√≠cio</span>
            </a>
            <a href="rotas.html" class="nav-item-home">
                <span class="nav-item-icon">üó∫Ô∏è</span>
                <span class="nav-item-label">Rotas</span>
            </a>
            <a href="resgatar.html" class="nav-item-home">
                <span class="nav-item-icon">üéÅ</span>
                <span class="nav-item-label">Resgatar</span>
            </a>
            <a href="perfil.html" class="nav-item-home">
                <span class="nav-item-icon">üë§</span>
                <span class="nav-item-label">Perfil</span>
            </a>
        </div>
    </div>

    <script>
        function trocarOrigemDestino() {
            const origem = document.getElementById('origem');
            const destino = document.getElementById('destino');
            const temp = origem.value;
            origem.value = destino.value;
            destino.value = temp;
        }

        function buscarRotas(event) {
            event.preventDefault();
            
            const origem = document.getElementById('origem').value;
            const destino = document.getElementById('destino').value;

            document.getElementById('preferences').classList.add('show');
            document.getElementById('resultados').classList.add('show');

            const rotas = [
                {
                    tempo: '25 min',
                    badge: 'Recomendado',
                    badgeClass: 'recomendado',
                    steps: [
                        { icon: 'üöá', text: 'Metr√¥ Linha 1' },
                        { icon: 'üö∂', text: '5 min caminhada' }
                    ],
                    custo: 'R$ 5,00',
                    co2: '2.1kg',
                    pontos: '+10 pts'
                },
                {
                    tempo: '32 min',
                    badge: 'Mais Sustent√°vel',
                    badgeClass: '',
                    steps: [
                        { icon: 'üöá', text: 'Metr√¥ Linha 2' },
                        { icon: 'üö¥', text: 'Bike Ita√∫ 10 min' }
                    ],
                    custo: 'R$ 8,00',
                    co2: '0.8kg',
                    pontos: '+25 pts'
                },
                {
                    tempo: '40 min',
                    badge: 'Mais Barato',
                    badgeClass: '',
                    steps: [
                        { icon: 'üöå', text: '√înibus 875M' },
                        { icon: 'üö∂', text: '8 min caminhada' }
                    ],
                    custo: 'R$ 4,50',
                    co2: '3.5kg',
                    pontos: '+12 pts'
                }
            ];

            const container = document.getElementById('rotasContainer');
            container.innerHTML = '';

            rotas.forEach((rota, index) => {
                const stepsHTML = rota.steps.map((step, i) => {
                    const arrow = i < rota.steps.length - 1 ? '<span class="rota-arrow">‚Üí</span>' : '';
                    return `
                        <div class="rota-step">
                            <span>${step.icon}</span>
                            <span>${step.text}</span>
                        </div>
                        ${arrow}
                    `;
                }).join('');

                container.innerHTML += `
                    <div class="rota-card" onclick="selecionarRota(${index})">
                        <button class="btn-favoritar-rota" onclick="event.stopPropagation(); favoritarRotaPlano('${origem}', '${destino}', ${index})">
                            ‚≠ê
                        </button>
                        
                        <div class="rota-header">
                            <span class="rota-tempo">${rota.tempo}</span>
                            <span class="rota-badge ${rota.badgeClass}">${rota.badge}</span>
                        </div>

                        <div class="rota-steps">${stepsHTML}</div>

                        <div class="rota-details">
                            <div class="detail-item">
                                <div class="detail-icon">üí∞</div>
                                <div class="detail-value">${rota.custo}</div>
                                <div class="detail-label">Custo</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-icon">üå±</div>
                                <div class="detail-value">${rota.co2}</div>
                                <div class="detail-label">CO‚ÇÇ evitado</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-icon">‚≠ê</div>
                                <div class="detail-value">${rota.pontos}</div>
                                <div class="detail-label">Pontos</div>
                            </div>
                        </div>
                    </div>
                `;
            });

            document.getElementById('resultados').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function selecionarRota(index) {
            alert(`‚úÖ Rota ${index + 1} selecionada!\n\nVoc√™ pode iniciar a navega√ß√£o ou salvar nos favoritos.`);
        }

        // FUN√á√ÉO FAVORITAR - AQUI EST√Å!
        function favoritarRotaPlano(origem, destino, index) {
            const nomeRota = `Rota ${index + 1}: ${origem} ‚Üí ${destino}`;
            
            // Pega favoritos do localStorage
            let favoritos = JSON.parse(localStorage.getItem('pontu_favoritos') || '[]');
            
            // Verifica se j√° existe
            const jaExiste = favoritos.some(fav => 
                fav.nome === nomeRota || (fav.origem === origem && fav.destino === destino)
            );
            
            if (jaExiste) {
                alert('‚≠ê Esta rota j√° est√° nos seus favoritos!');
                return;
            }
            
            // Adiciona novo favorito
            favoritos.push({
                id: Date.now(),
                nome: nomeRota,
                origem: origem,
                destino: destino,
                data: new Date().toISOString()
            });
            
            // Salva
            localStorage.setItem('pontu_favoritos', JSON.stringify(favoritos));
            
            alert('‚≠ê Rota adicionada aos favoritos!\n\nVeja em "Meus Favoritos"');
            
            // Muda √≠cone temporariamente
            event.target.textContent = '‚úÖ';
            setTimeout(() => {
                event.target.textContent = '‚≠ê';
            }, 2000);
        }

        // Prefer√™ncias
        document.querySelectorAll('.preference-chip').forEach(chip => {
            chip.addEventListener('click', function() {
                document.querySelectorAll('.preference-chip').forEach(c => c.classList.remove('active'));
                this.classList.add('active');
                alert(`Prefer√™ncia alterada para: ${this.textContent.trim()}`);
            });
        });
    </script>
</body>
</html>
