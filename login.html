<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontu - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .login-container {
            min-height: 100vh;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-box {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4CAF50, #81C784);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .login-logo-icon {
            font-size: 40px;
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            color: #212121;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .error-message {
            background: #FFEBEE;
            color: #C62828;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message.show {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #212121;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #E0E0E0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #388E3C;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .login-footer {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #757575;
        }

        .login-footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 600;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .demo-info {
            background: #E3F2FD;
            border-left: 4px solid #2196F3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #1565C0;
        }

        .demo-info strong {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .demo-credentials {
            background: rgba(255,255,255,0.7);
            padding: 8px;
            border-radius: 5px;
            margin-top: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <span class="login-logo-icon">üå±</span>
            </div>
            
            <h2 class="login-title">PONTU</h2>

            <!-- Informa√ß√µes de Demo -->
            <div class="demo-info">
                <strong>üéØ Credenciais de Teste:</strong>
                <div class="demo-credentials">
                    <div>üìß Email: <strong>teste@gmail.com</strong></div>
                    <div>üîë Senha: <strong>123456</strong></div>
                </div>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">E-mail</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="seu@email.com"
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="senha">Senha</label>
                    <input 
                        type="password" 
                        id="senha" 
                        name="senha" 
                        class="form-input" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="btn btn-primary">
                    Entrar
                </button>
            </form>
            
            <div class="login-footer">
                N√£o tem conta? <a href="cadastro.html">Cadastre-se</a>
            </div>
        </div>
    </div>

    <script>
        // Credenciais v√°lidas
        const VALID_EMAIL = 'teste@gmail.com';
        const VALID_PASSWORD = '123456';

        // Se j√° est√° logado, redireciona
        if (localStorage.getItem('pontu_logged_in') === 'true') {
            window.location.href = 'home.html';
        }

        // Fun√ß√£o para mostrar mensagem de erro
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            
            // Remove ap√≥s 5 segundos
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        // Tratamento do formul√°rio
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value;
            
            // Valida√ß√£o b√°sica
            if (!email || !senha) {
                showError('‚ö†Ô∏è Por favor, preencha todos os campos!');
                return;
            }

            // Verifica credenciais
            if (email === VALID_EMAIL && senha === VALID_PASSWORD) {
                // Login bem-sucedido!
                
                // Salva dados no localStorage
                localStorage.setItem('pontu_logged_in', 'true');
                localStorage.setItem('pontu_user_name', 'Usu√°rio Teste');
                localStorage.setItem('pontu_user_email', email);
                
                // Inicializa pontos se n√£o existir
                if (!localStorage.getItem('pontu_points')) {
                    localStorage.setItem('pontu_points', '0');
                }

                // Inicializa arrays vazios se n√£o existirem
                if (!localStorage.getItem('pontu_viagens')) {
                    localStorage.setItem('pontu_viagens', JSON.stringify([]));
                }
                if (!localStorage.getItem('pontu_resgates')) {
                    localStorage.setItem('pontu_resgates', JSON.stringify([]));
                }
                if (!localStorage.getItem('pontu_favoritos')) {
                    localStorage.setItem('pontu_favoritos', JSON.stringify([]));
                }
                if (!localStorage.getItem('pontu_feedbacks')) {
                    localStorage.setItem('pontu_feedbacks', JSON.stringify([]));
                }

                // Anima√ß√£o de sucesso e redirecionamento
                const btn = document.querySelector('.btn-primary');
                btn.textContent = '‚úì Login realizado!';
                btn.style.background = '#4CAF50';
                
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 800);
                
            } else {
                // Credenciais inv√°lidas
                showError('‚ùå E-mail ou senha incorretos!');
                
                // Limpa o campo de senha
                document.getElementById('senha').value = '';
                document.getElementById('senha').focus();
            }
        });

        // Auto-complete para demo (remover em produ√ß√£o)
        document.getElementById('email').addEventListener('dblclick', function() {
            this.value = VALID_EMAIL;
            document.getElementById('senha').value = VALID_PASSWORD;
        });
    </script>
</body>
</html>
